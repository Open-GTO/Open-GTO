ACCOUNT_DIALOG_INFORMATION_TEXT_0 = В режиме Open-GTO содержатся все популярные режимы игр: гонки, дм(от англ. Deathmatch), а также элементы RPG.\n\n
ACCOUNT_DIALOG_INFORMATION_TEXT_1 = В гонках и дмах вы можете проявить свои ездовые и стрелковые умения.\nИ в случае победы – получить хорошее вознаграждение.\n\n
ACCOUNT_DIALOG_INFORMATION_TEXT_2 = Каждый игрок имеет право создать банду.\nВ банде вам будет проще прокачать своего персонажа и выжить.\n\n
ACCOUNT_DIALOG_INFORMATION_TEXT_3 = Бизнесы – хороший способ заработка, но чтобы его купить, придётся выложить кругленькую сумму.\n\n
ACCOUNT_DIALOG_INFORMATION_TEXT_4 = Дом – место появления вашего персонажа после смерти.\nВ домах можно сдавать комнату, получая за это прибыль
ACCOUNT_DIALOG_INFORMATION_TEXT_5 = и восстановить здоровье, после очередной перестрелки.\n\nКак и во многих RPG режимах здесь присутствуют уровни,
ACCOUNT_DIALOG_INFORMATION_TEXT_6 = чем уровень выше – тем больше вы можете купить видов оружия,\nбыстрее восстановить здоровье,
ACCOUNT_DIALOG_INFORMATION_TEXT_7 = купить более хороший бизнес или дом и многое другое.\n\n
ACCOUNT_DIALOG_INFORMATION_TEXT_8 = Чтобы получить новый уровень, нужно набрать определённое количество опыта\n
ACCOUNT_DIALOG_INFORMATION_TEXT_9 = Он набирается при убийстве враждебных игроков, победах в гонках и дмах, выполнении различных миссий.

